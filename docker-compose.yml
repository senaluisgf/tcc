services:
  postgres:
    container_name: postgres
    image: postgres:16.1
    ports:
      - ${POSTGRES_PORT}:5432
    expose:
      - ${POSTGRES_PORT}
    env_file:
      - .env.database
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 1m30s
      timeout: 30s
      retries: 5
    networks:
      - tcc_network

  kitajs:
    container_name: kitajs
    build:
      context: ./kitajs
      dockerfile: Dockerfile
    ports:
      - ${KITAJS_PORT}:${KITAJS_PORT}
    expose:
      - ${KITAJS_PORT}
    env_file:
      - ./kitajs/.env
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - tcc_network

  nestjs:
    container_name: nestjs
    build:
      context: ./nestjs
      dockerfile: Dockerfile
    ports:
      - ${NESTJS_PORT}:${NESTJS_PORT}
    expose:
      - ${NESTJS_PORT}
    env_file:
      - ./nestjs/.env
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - tcc_network

networks:
  tcc_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
